<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestz Media</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="chatpage.css" />

    <!-- fontawsome po css -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="chat-inbox">
      <div class="container">
        <div class="chat-wraper">
          <div class="profile-wrap">
            <a href="chatpage.html"><i class="far fa-chevron-left"></i></a>
            <div class="pp">
              <img src="assets/images/Dem boss.jpg" alt="" />
            </div>
            <div class="details">
              <p class="chat-name">Solomon Bestz</p>
              <p class="seen">seen 5 minutes ago</p>
            </div>
          </div>
          <div class="calls">
            <i class="fas fa-phone-alt"></i>
            <i class="fas fa-video"></i>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="msg-acpt">
          <!-- user-recived-msg -->
          <div class="msg-person">
            <div class="pp">
              <img src="assets/images/profile.jpg" alt="" />
            </div>
            <p class="sent-msg">
                The Live Part Video is giving me problem
            </p>
          </div>

          <!-- user-recived-msg -->
          <div class="msg-person">
            <div class="pp">
               <img src="assets/images/Dem boss.jpg" alt="" />
            </div>
            <p class="recived-msg">
                Push it to Github let me fix it
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="send-box">
      <div class="container">
        <div class="msg-input-box">
          <div class="input">
            <input type="text" placeholder="Type a message..." />
            <div class="attachment">
              <i class="fal fa-ellipsis-h"></i>
              <i class="far fa-image"></i>
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="send">
            <i class="far fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </section>
    <!-- custom js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
